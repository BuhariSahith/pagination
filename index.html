<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- TABLE WRAPPER -->
        <div class="row">
            <div class="col-12">
                <div class="table-wrapper">
                    <table class="table table-striped table-hover" id="our-table">
                        <thead>
                            <tr>
                                <!-- <th>Index</th> -->
                                <th>Country</th>
                                <th>Code</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- PAGINATION WRAPPER -->
        <div class="row">
            <div class="col-12 limitation-wrapper">

                <div class="mx-2" id="pagination-wrapper"></div>
         
                <div class="page-limit">
                    <select class="form-select" aria-label="Default select example" id="option-limit-selector">
                        <option value="15" selected>15</option>
                        <option value="30" >30</option>
                        <option value="60" >60</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200" >200</option>
                        <option value="250">250</option>
                    </select>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
   
</body>

</html>
